<!DOCTYPE html>
<html lang='en'>
	
	<head>
		<title>Puzlet demo</title>
    <!--link rel='icon' href='//puzlet.org/puzlet/images/favicon.ico'/-->
		<link rel='stylesheet' href='style.css'>
	</head>
	
  <body>
    
    <div id='container'>
    
    <p>Puzlet demo. Some math: $x_n$</p>
    
    <div id="widgets">
      <div id="row1">
        <div class="left"></div>
        <div class="right"></div>
      </div>
      <div class="clear"></div>
    </div>
    
    <div class="clear"></div>
    
    <!--div id="slider-container">
    Frequency:
    <div class="mvc-slider" id="freq-slider"></div>
    <div class="slider-text" id="freq-slider-text"></div>
    </div-->
    
    <h3>foo.coffee</h3>
    
    <div class="left-col">
      <div data-file="foo.coffee"></div>
    </div>

    <div class="right-col">
      <div data-eval="foo.coffee"></div>
    </div>
    
    <div class="clear"></div>
    
    <h3>bar.coffee</h3>
    
    <div class="left-col">
      <div data-file="bar.coffee" data-code="x = 2 + 2\ny = x + pi"></div>
    </div>
    
    <div class="right-col">
      <div data-eval="bar.coffee"></div>
    </div>
    
    <div class="clear"></div>
    
    <h3>widgets.coffee</h3>
    
    <div class="left-col">
      <div data-file="widgets.coffee"></div>
    </div>
    
    <!--div class="right-col">
      <div data-eval="widgets.coffee"></div>
    </div-->
      
    <div class="clear"></div>
    
    <div class="github-save"></div>
    
    </div> <!--container-->
    
    <!--script src="//puzlet.org/puzlet.js"></script-->
    <script src="//puzlet.org/puzlet.js" data-puzlet data-resources="resources.coffee"></script>
    <!--script src="../../puzlet/puzlet.github.io/puzlet.js"></script-->
    
  </body>

</html>
