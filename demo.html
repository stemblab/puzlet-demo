<!DOCTYPE html>
<html>
<head>
  <title>Demo: embedding blabs</title>
  <style>
  body {
    width: 1000px;
    margin: 0 auto;
    margin-bottom: 40px;
  }
  iframe {
    border: 2px dotted #aaa;
  }
  </style>
</head>
<body>
  <h1>This is my web page</h1>
  <p>And my own content.</p>
  <p>Embed a blab:</p>
  
  <iframe width=1070 height=735 src="//blabr.io/?abe412ead2b431408c77&bare=1"></iframe>
  
  <p>And here's another embedded blab:</p>
  
  <iframe width=1070 height=720 src="//blabr.io/?4511714609474df6cfa4&bare=1"></iframe>
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    
</body>
</html>
